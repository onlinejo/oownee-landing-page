<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>

    <title>Oownee | Landing page</title>
  </head>

  <body>
    <!-- MAIN CONTAINER START -->
    <main class="h-full font-inter">
      <!-- HEADER SECTION START -->
      <header
        class="fixed top-0 z-30 w-full border-b-2 bg-sectionLightBlue"
        x-data="{
          headerScroll: false,
          navItems: [
          {
            item: 'home',
            url: '#'
          },
          {
            item: 'feature',
            url: '#'
          },
          {
            item: 'pricing',
            url: '#'
          },
          {
            item: 'Faq',
            url: '#'
          },
          {
            item: 'our blog',
            url: '#'
          },
          {
            item: 'contact',
            url: '#'
          },
          {
            item: 'language',
            url: '#'
          }
        ]
        }"
        :class="headerScroll ? 'border-[#e2dbff]' : 'border-transparent'"
      >
        <div
          class="container max-w-[120rem] px-8 md:px-12 lg:px-24 mx-auto text-[#494b7a] flex items-center gap-5 xl:gap-8 transition-all ease-linear duration-150 justify-between"
          :class="headerScroll ? 'h-12 md:h-16' : 'h-16 xl:h-24'"
          @scroll.window="
          headerScroll = window.pageYOffset > 10 ? true : false
        "
        >
          <!-- LOGO BOX -->
          <div class="flex flex-grow flex-shrink-0 xl:flex-grow-0 h-5">
            <a class="flex h-full" href="#">
              <!-- LOGO -->
              <img
                src="images/logo.png"
                alt="Oownee Logo"
                class="inline-block w-auto h-auto max-w-full max-h-full"
              />
            </a>
          </div>
          <!-- DESKTOP NAVIGATION BOX -->
          <div class="hidden xl:block xl:flex-grow">
            <!-- DESKTOP NAVIGATION -->
            <nav>
              <ul class="flex justify-center gap-x-6 lg:gap-x-8">
                <template x-for="(nav, index) in navItems" :key="index">
                  <li>
                    <a
                      :href="nav.url"
                      x-text="nav.item"
                      class="capitalize text-textDarkGrey hover:text-textDarkGrey/60 transition-all text-base font-semibold"
                    ></a>
                  </li>
                </template>
              </ul>
            </nav>
          </div>
          <!-- CTA -->
          <div class="hidden xl:shrink-0 items-center xl:flex md:gap-4">
            <a
              href="#"
              class="bg-primary hover:bg-primary/80 transition-all text-white text-base font-semibold py-3.5 px-3 rounded-md block leading-none"
            >
              Property manager
            </a>
          </div>
          <!-- HAMBURGER ICON & MENU -->
          <div class="xl:hidden justify-self-end">
            <div
              x-data="{
                isSideMenuOpen: false,
                bodyOverflow: function () {
                  document.querySelector('body').classList.remove('overflow-hidden', 'overflow-visible');
                  document.querySelector('body').classList.add(this.isSideMenuOpen ? 'overflow-hidden' : 'overflow-visible');
                }
              }"
            >
              <button
                type="button"
                @click="
                isSideMenuOpen = true;
                bodyOverflow();
              "
                class="block outline-none text-[#111827] hover:text-[#6d4aff] focus-visible:text-[#6d4aff]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="h-7 w-7"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
              <!-- SIDEMENU FOR SMALLER DEVICES -->
              <div>
                <!-- SIDEMENU BG OVERLAY -->
                <div
                  class="fixed inset-0 bg-[#111827] opacity-50 transition-all"
                  x-show="isSideMenuOpen"
                  @click="
                  isSideMenuOpen = false;
                  bodyOverflow();
                "
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-50"
                  x-transition:leave="transition ease-in duration-300"
                  x-transition:leave-start="opacity-50"
                  x-transition:leave-end="opacity-0"
                ></div>
                <!-- SIDEMENU CONTAINER -->
                <div
                  class="flex flex-col fixed top-0 right-0 bottom-0 left-16 bg-white md:left-32 z-30"
                  x-show="isSideMenuOpen"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="translate-x-full"
                  x-transition:enter-end="translate-x-0"
                  x-transition:leave="transition ease-in duration-300"
                  x-transition:leave-start="translate-x-0"
                  x-transition:leave-end="translate-x-full"
                >
                  <!-- SIDEMENU HEADER & CLOSE BTN -->
                  <div class="flex justify-between h-8 my-5 mr-5 ml-10">
                    <!-- LOGO -->
                    <div class="w-[90px] flex items-center">
                      <img
                        src="images/logo.png"
                        alt="Oownee Logo"
                        class="w-auto h-auto max-w-full max-h-full"
                      />
                    </div>
                    <!-- SIDEMENU CLOSE BTN -->
                    <button
                      type="button"
                      @click="
                      isSideMenuOpen = false;
                      bodyOverflow();
                    "
                      class="block outline-none text-[#111827] hover:text-[#6d4aff] focus-visible:text-[#6d4aff]"
                      tabindex="0"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="h-7 w-7"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        ></path>
                      </svg>
                    </button>
                  </div>
                  <!-- SIDEMENU NAVIGATION -->
                  <nav
                    class="flex-grow overflow-y-auto relative py-5 pr-5 pl-10"
                  >
                    <ul class="flex flex-col gap-y-6">
                      <template x-for="(nav, index) in navItems" :key="index">
                        <li>
                          <a
                            :href="nav.url"
                            x-text="nav.item"
                            class="capitalize text-textDarkGrey hover:text-textDarkGrey/60 transition-all text-base font-semibold"
                          ></a>
                        </li>
                      </template>
                    </ul>
                  </nav>
                  <!-- SIDEMENU CTA -->
                  <div
                    class="flex flex-wrap justify-center gap-4 p-5 border-t border-[#e2dbff]"
                  >
                    <a
                      href="#"
                      class="bg-primary hover:bg-primary/80 transition-all text-white text-base font-semibold py-3.5 px-3 rounded-md block leading-none"
                    >
                      Property manager
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER SECTION END -->

      <!-- HERO SECTION START -->
      <section
        class="overflow-hidden relative z-10 bg-sectionLightBlue"
        x-data="{
          heroSubtitle: 'used by 12% of top managers',
          heroMainText1: 'Manage Your Properties',
          heroMainText2: 'Like a Pro!',
          heroCaption: 'Manage your property simply, efficiently and quickly with Oownee ❤️',
      }"
      >
        <div
          class="container mx-auto px-8 md:px-12 lg:px-24 max-w-[120rem] pt-16 xl:pt-[90px] grid grid-cols-1 lg:grid-cols-6"
        >
          <!-- HERO CONTENT -->
          <div class="lg:col-span-3 xl:col-span-2 pt-16 pb-5 xl:py-[95px]">
            <!-- HERO SUBTITLE -->
            <div
              class="flex gap-x-5 mb-4 md:mb-7 justify-center lg:justify-start"
            >
              <span>
                <img src="images/lightning.png" alt="lightning" />
              </span>
              <p
                class="text-base font-semibold text-primary uppercase"
                x-text="heroSubtitle"
              ></p>
            </div>

            <!-- HERO MAIN TEXT -->
            <div
              class="mb-8 md:mb-14 flex justify-center lg:justify-start text-center lg:text-left"
            >
              <h1
                class="text-2xl sm:text-3xl md:text-[2.5rem] lg:text-[3.1rem] font-bold text-textDarkGrey relative"
              >
                <span
                  class="leading-[65px] block"
                  x-text="heroMainText1"
                ></span>
                <span
                  class="text-primary lg:mt-3.5 relative inline-block self-start"
                >
                  <span x-text="heroMainText2"> </span>
                  <span class="block w-full absolute mt-1 md:mt-3">
                    <img
                      src="images/underline.png"
                      class="block w-full h-auto"
                      alt=""
                    />
                  </span>
                </span>
              </h1>
            </div>

            <!-- HERO CAPTION -->
            <p
              class="text-base lg:text-lg text-center lg:text-left text-textLightGrey mb-9"
              x-text="heroCaption"
            ></p>

            <!-- EMAIL INPUT SECTION -->
            <form
              class="w-full relative lg:h-[61px] flex flex-col lg:flex-row mb-7"
            >
              <!-- EMAIL INPUT -->
              <input
                type="search"
                class="lg:w-[55%] appearance-none bg-white border outline-none border-[#d3d3d3] focus:border-primary focus:ring-0 py-4 lg:py-0 px-3 text-base rounded-l-md h-full"
                placeholder="Enter your email"
                value=""
                name="e"
              />
              <!-- EMAIL SUBMIT BUTTON -->
              <button
                type="button"
                class="bg-midGreen lg:w-[45%] rounded-r-md rounded-l-none transition-colors hover:bg-midGreen/80 text-white flex flex-col items-center justify-center px-3 py-1 lg:py-0 font-semibold text-sm text-center"
              >
                <span> Free Start </span>
                <span class="text-[10px] font-normal">
                  Your account is ready in 60s
                </span>
              </button>
            </form>

            <!-- HERO DISCLAIMER -->
            <p class="text-textLightGrey text-sm mb-7 text-center lg:text-left">
              You can start 3 units more information? (
              <a href="#" class="underline text-textDarkGrey"
                >Offers limited in time</a
              >
              )no credit card required.
            </p>

            <!-- APP DOWNLOAD IMAGE LINKS -->
            <div class="flex gap-x-3 justify-center lg:justify-start">
              <a href="#">
                <img src="images/android-store.png" alt="Google play store" />
              </a>
              <a href="#">
                <img src="images/apple-store.png" alt="Apple store" />
              </a>
            </div>
          </div>

          <!-- HERO IMAGE -->
          <div class="lg:col-span-3 xl:col-span-4">
            <img
              src="images/hero-image.png"
              alt="Oownee hero image"
              class="w-full lg:w-[60%] xl:w-[65%] xl:max-w-full h-auto -right-[10%] xl:-right-[7%] lg:top-1/2 xl:top-auto lg:-translate-y-1/2 xl:translate-y-0 lg:absolute mt-5"
            />
          </div>
        </div>
      </section>
      <!-- HERO SECTION END -->

      <!-- ALL IN ONE PROPERTY SECTION START -->
      <section
        x-data="{
          sectionHeading: 'All‐in‐one property management solution',
          sectionDescription: 'Oownee combines powerful features like tenant screening, lease management, and financial reporting with an easy-to-use interface, so you can manage your properties with ease and confidence.'
        }"
      >
        <div
          class="container mx-auto px-8 md:px-12 lg:px-24 max-w-[120rem] flex items-center justify-between gap-x-6 py-12"
        >
          <!-- IMAGE LEFT -->
          <div class="grow-0 hidden lg:block">
            <img src="images/house-1.png" alt="House Image 1" class="" />
          </div>
          <!-- SECTION CONTENT -->
          <div class="text-center grow">
            <h2
              class="text-2xl md:text-3xl font-bold text-textDarkGrey mb-3"
              x-text="sectionHeading"
            ></h2>
            <p
              class="text-textMidDarkGrey text-sm md:text-base lg:max-w-7xl mx-auto"
              x-text="sectionDescription"
            ></p>
          </div>
          <!-- IMAGE RIGHT -->
          <div class="grow-0 hidden lg:block">
            <img src="images/house-2.png" alt="House Image 2" />
          </div>
        </div>
      </section>
      <!-- ALL IN ONE PROPERTY SECTION END -->

      <!-- BENEFITS SECTION START -->
      <section
        x-data="{
          benefits: [
            {
              heading: 'Rent Management',
              description: 'Easily collect rent from tenants, track payment history, and set up automatic reminders for late payments.',
              icon: 'images/rent-management.png',
            },
            {
              heading: 'Easy Accounting',
              description: 'Simplifies your property management finances by automating your accounting tasks with few clicks.',
              icon: 'images/easy-accounting.png',
            },
            {
              heading: 'Tenant Mangement',
              description: 'Streamlines your interactions with tenants by providing platform for communication & maintenance requests',
              icon: 'images/tenant-management.png',
            },
            {
              heading: 'Send Mails',
              description: 'Offers customizable email templates for property management tasks, saving time & effort.',
              icon: 'images/send-mails.png',
            },
            {
              heading: 'Control Properties',
              description: 'Full control over your properties by providing an easy-to-use platform for managing all aspects of your portfolio.',
              icon: 'images/control-properties.png',
            },
            {
              heading: 'Control Incidents',
              description: 'Receive real-time notifications of incidents reported by tenants, and track the status of each incident.',
              icon: 'images/control-incidents.png',
            },
            {
              heading: 'Manage Finances',
              description: 'Easily track income and expenses, generate financial reports, and stay on top of tax obligations.',
              icon: 'images/manage-finances.png',
            },
            {
              heading: 'Stay Organized',
              description: 'Schedule reminders, set up to-do lists, and track progress on ongoing tasks all from a centralized hub.',
              icon: 'images/stay-organized.png',
            },
          ]
        }"
      >
        <div
          class="container mx-auto px-8 md:px-12 lg:px-24 max-w-[120rem] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-7 gap-y-16 pb-12"
        >
          <!-- BENEFIT -->
          <template x-for="(benefit, index) in benefits" :key="index">
            <div
              class="flex flex-col gap-4 text-center justify-start items-center"
            >
              <!-- ICON -->
              <span class="flex items-center justify-center">
                <img
                  :src="benefit.icon"
                  :alt="benefit.heading"
                  :title="benefit.heading"
                />
              </span>
              <h3
                class="font-semibold text-textDarkGrey text-lg lg:text-xl"
                x-text="benefit.heading"
              ></h3>
              <p
                class="text-textLightGrey text-sm md:text-base"
                x-text="benefit.description"
              ></p>
            </div>
          </template>
        </div>
      </section>
      <!-- BENEFITS SECTION END -->
    </main>
    <!-- MAIN CONTAINER END -->
  </body>
</html>
